name: Preview Deployment

on:
  pull_request:
    branches: [ main ]

jobs:
  preview-backend:
    name: Preview Backend (Workers)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd backend
          npm install --prefer-offline

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const backendUrl = 'https://club-social-media-manager-backend.jyogi-web.workers.dev';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **Backend build successful!**\n\n🔧 **Backend API**: [${backendUrl}](${backendUrl})\n\n✅ Ready for deployment to Cloudflare Workers.`
            })

  preview-frontend:
    name: Preview Frontend (Pages)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install --prefer-offline

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to Cloudflare Pages (if configured)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'frontend'
          command: pages deploy dist --project-name=club-social-media-manager-frontend --compatibility-date=2024-01-01

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const shortSha = pr.head.sha.substring(0, 8);
            
            let message = '✅ **Build completed successfully!**\n\n';
            
            // バックエンドURL（固定）
            const backendUrl = 'https://club-social-media-manager-backend.jyogi-web.workers.dev';
            
            // フロントエンドURL（Cloudflare Pages）
            const frontendUrl = `https://${shortSha}.club-social-media-manager-frontend.pages.dev`;
            const fallbackUrl = 'https://club-social-media-manager-frontend.pages.dev';
            
            message += '🔗 **Preview URLs:**\n';
            message += `- 📱 **Frontend**: [${frontendUrl}](${frontendUrl})\n`;
            message += `- 🔧 **Backend API**: [${backendUrl}](${backendUrl})\n`;
            message += `- 📄 **Main Site**: [${fallbackUrl}](${fallbackUrl})\n\n`;
            
            message += '---\n';
            message += `🚀 **Commit**: \`${shortSha}\`\n`;
            message += `📦 **Branch**: \`${pr.head.ref}\``;
            
            // デプロイが成功した場合の追加情報
            if ('${{ steps.deploy.outcome }}' === 'success') {
              message += '\n✅ Cloudflare Pages deployment successful!';
            } else {
              message += '\n⚠️ Cloudflare Pages deployment skipped (API token not configured)';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })