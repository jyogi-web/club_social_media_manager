name: Preview Deployment

on:
  pull_request:
    branches: [ main ]

jobs:
  preview-backend:
    name: Preview Backend (Workers)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd backend
          npm install --prefer-offline

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const backendUrl = 'https://club-social-media-manager-backend.jyogi-web.workers.dev';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Backend build successful!**\n\nğŸ”§ **Backend API**: [${backendUrl}](${backendUrl})\n\nâœ… Ready for deployment to Cloudflare Workers.`
            })

  preview-frontend:
    name: Preview Frontend (Pages)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install --prefer-offline

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to Cloudflare Pages (if configured)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'frontend'
          command: pages deploy dist --project-name=club-social-media-manager-frontend --compatibility-date=2024-01-01

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const shortSha = pr.head.sha.substring(0, 8);
            
            let message = 'âœ… **Build completed successfully!**\n\n';
            
            // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰URLï¼ˆå›ºå®šï¼‰
            const backendUrl = 'https://club-social-media-manager-backend.jyogi-web.workers.dev';
            
            // ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰URLï¼ˆCloudflare Pagesï¼‰
            const frontendUrl = `https://${shortSha}.club-social-media-manager-frontend.pages.dev`;
            const fallbackUrl = 'https://club-social-media-manager-frontend.pages.dev';
            
            message += 'ğŸ”— **Preview URLs:**\n';
            message += `- ğŸ“± **Frontend**: [${frontendUrl}](${frontendUrl})\n`;
            message += `- ğŸ”§ **Backend API**: [${backendUrl}](${backendUrl})\n`;
            message += `- ğŸ“„ **Main Site**: [${fallbackUrl}](${fallbackUrl})\n\n`;
            
            message += '---\n';
            message += `ğŸš€ **Commit**: \`${shortSha}\`\n`;
            message += `ğŸ“¦ **Branch**: \`${pr.head.ref}\``;
            
            // ãƒ‡ãƒ—ãƒ­ã‚¤ãŒæˆåŠŸã—ãŸå ´åˆã®è¿½åŠ æƒ…å ±
            if ('${{ steps.deploy.outcome }}' === 'success') {
              message += '\nâœ… Cloudflare Pages deployment successful!';
            } else {
              message += '\nâš ï¸ Cloudflare Pages deployment skipped (API token not configured)';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })