name: Preview Deployment

on:
  pull_request:
    branches: [ main ]

jobs:
  preview-backend:
    name: Preview Backend (Workers)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Backend build successful! Ready for preview deployment.'
            })

  preview-frontend:
    name: Preview Frontend (Pages)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy Preview to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'frontend'
          command: pages deploy dist --project-name club-social-media-manager-frontend

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const previewUrl = `https://${pr.head.sha.substring(0, 8)}.club-social-media-manager-frontend.pages.dev`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ‰ Preview deployment ready!\n\nðŸ“± Frontend: ${previewUrl}\nðŸ”§ Backend: https://club-social-media-manager-backend.jyogi.workers.dev`
            })